<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modern Sudoku â€¢ Glass UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOADING OVERLAY (hidden after load) -->
  <div id="loadingOverlay" class="overlay loading">
    <div class="loader">
      <div class="spinner"></div>
      <div class="loader-text">Loading Modern Sudoku...</div>
    </div>
  </div>

  <!-- WELCOME (visible on load until start) -->
  <div id="welcome-screen" class="overlay">
    <div class="welcome-box">
      <h2>Welcome to Modern Sudoku</h2>
      <p>Enter your name and choose difficulty to start</p>

      <input id="playerName" type="text" placeholder="Your name" />

      <div class="row">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="row">
        <button id="startBtn" class="primary">Start Game</button>
        <button id="toggleThemeBtn">Toggle Light/Dark</button>
      </div>
    </div>
  </div>

  <!-- HEADER -->
  <header class="page-header">
    <h1>Modern Sudoku</h1>
    <p class="creator">Created by <strong>Sayedrahim Sadat</strong></p>
    <p id="greeting" class="greeting"></p>
    <p id="timer" class="timer">Time: 00:00</p>
  </header>

  <!-- Controls row (always visible) -->
  <div class="controls" role="toolbar" aria-label="Game controls">
    <button id="undoBtn" title="Undo (Ctrl+Z)">Undo</button>
    <button id="redoBtn" title="Redo (Ctrl+Y)">Redo</button>
    <button id="hintBtn">Hint</button>
    <button id="checkBtn">Check</button>
    <button id="resetBtn">Reset</button>

    <!-- Theme toggle shown also in welcome; keep visible top-right via CSS -->
    <button id="themeToggleFixed" class="theme-fixed" title="Toggle Light/Dark">ðŸŒ—</button>
  </div>

  <!-- GAME BOARD (fixed size) -->
  <main id="game-wrapper">
    <div id="game-container">
      <table id="sudoku-board" aria-label="Sudoku board" role="grid"></table>
    </div>
  </main>

  <!-- RESULT (hidden initially) -->
  <div id="result-screen" class="overlay hidden" role="dialog" aria-modal="true">
    <div class="result-box">
      <h2 id="result-message"></h2>
      <p id="result-time"></p>
      <div class="row">
        <button id="playAgainBtn" class="primary">Play Again</button>
        <button id="closeResultBtn">Close</button>
      </div>
    </div>
  </div>

  <!-- Confetti lib -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <!-- Sounds (optional; can keep or remove) -->
  <audio id="sound-input" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
  <audio id="sound-wrong" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>
  <audio id="sound-win" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
