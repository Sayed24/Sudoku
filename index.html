<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modern Sudoku â€¢ Glass UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- WELCOME (visible on load) -->
  <div id="welcome-screen" class="overlay">
    <div class="welcome-box">
      <h2>Welcome to Modern Sudoku</h2>
      <p>Enter your name and choose difficulty to start</p>

      <input id="playerName" type="text" placeholder="Your name" />

      <div class="row">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="row">
        <button id="startBtn" class="primary">Start Game</button>
        <button id="toggleThemeBtn">Toggle Light/Dark</button>
      </div>
    </div>
  </div>

  <!-- HEADER -->
  <header class="page-header">
    <h1>Modern Sudoku</h1>
    <p class="creator">Created by <strong>Sayedrahim Sadat</strong></p>
    <p id="greeting" class="greeting"></p>
    <p id="timer" class="timer">Time: 00:00</p>
  </header>

  <!-- CONTROLS -->
  <div class="controls">
    <button id="hintBtn">Hint</button>
    <button id="checkBtn">Check</button>
    <button id="resetBtn">Reset</button>
  </div>

  <!-- GAME BOARD (fixed size) -->
  <main id="game-wrapper">
    <div id="game-container">
      <table id="sudoku-board" aria-label="Sudoku board"></table>
    </div>
  </main>

  <!-- RESULT (hidden initially) -->
  <div id="result-screen" class="overlay hidden">
    <div class="result-box">
      <h2 id="result-message"></h2>
      <p id="result-time"></p>
      <div class="row">
        <button id="playAgainBtn" class="primary">Play Again</button>
        <button id="closeResultBtn">Close</button>
      </div>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="sound-correct" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
  <audio id="sound-wrong" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <audio id="sound-win" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
