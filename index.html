<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="welcomeScreen" class="overlay">
        <div class="welcome-box">
            <h2>Welcome to the Sudoku Game</h2>
            <p>Please enter your name to start playing:</p>
            <input type="text" id="playerNameInput" placeholder="Your Name">
            <button onclick="startGame()">OK</button>
        </div>
    </div>

    <div class="header">
        <h1>Sudoku Game</h1>
        <p class="creator">Created by: <strong>Sayedrahim Sadat</strong></p>
        <p id="playerNameDisplay"></p>
    </div>

    <div class="game-container">
        <table id="sudokuBoard"></table>

        <div class="controls">
            <button onclick="checkSudoku()">Check Result</button>
            <button onclick="giveHint()">Hint</button>
            <button onclick="resetGame()">Reset</button>
        </div>
    </div>

    <div id="resultPopup" class="overlay">
        <div class="result-box">
            <h2 id="resultMessage"></h2>
            <button onclick="playAgain()">Play Again</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
